<DOKTYPE html>
    <html>
    <head>
        {% if title %}
            <title>Про Flask - {{title}}</title>
        {% else %}
            <title>Про Flask</title>
        {% endif %}
    </head>
    <body>
        <ul>
            {%for m in menu %}
                <li>{{m}}</li>
            {% endfor %}
        </ul>
        <h1>{{title}}</h1>
    </body>
    </html>
